name: coffee-shop-backend
service:
  name: api
  ports:
    - port: 8000
      protocol: http
  routes:
    - path: /
      port: 8000
  health_checks:
    - type: http
      port: 8000
      path: /api/auth/health/
      initial_delay: 90s
      interval: 30s
      timeout: 30s
      success_threshold: 1
      failure_threshold: 5
  env:
    - key: PORT
      value: "8000"
    - key: DEBUG
      value: "False"
    - key: ALLOWED_HOSTS
      value: ".koyeb.app,localhost,127.0.0.1,0.0.0.0"
    - key: DJANGO_SETTINGS_MODULE
      value: "coffee_shop_management.settings"
    - key: PYTHONUNBUFFERED
      value: "1"
    - key: PYTHONDONTWRITEBYTECODE
      value: "1"
    - key: GUNICORN_CMD_ARGS
      value: "--bind=0.0.0.0:8000 --workers=2 --threads=4 --timeout=120 --log-level=debug"
  build:
    builder: pip
  run:
    command: bash -c "chmod +x ./start.sh && ./start.sh"
    port: 8000 